<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada / Calculadora</h1>
    </header>
    <section>
        <div>
            <p>Multiplicar</p>
            <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="tabuadaMultiplicar()">Gerar Tabuada</button>
        </div>
        <div>
            <table id="tabuada">
                <!-- A tabuada será gerada aqui -->
              </table>
        </div>
    </section>
    <br>
    <section>
        <div>
            <p>Dividir</p>
            <label for="divid">Digite um número:</label>
    <input type="number" id="divid">
    <button onclick="tabuadaDividir()">Gerar Tabuada</button>
        </div>
        <div>
            <table id="tabuadaDividir">
                <!-- A tabuada será gerada aqui -->
              </table>
        </div>
    </section>
    <br>
    <section>
        <div>
            <p>Somar</p>
            <label for="somar">Digite um número:</label>
    <input type="number" id="somar">
    <button onclick="tabuadaSomar()">Gerar Tabuada</button>
        </div>
        <div>
            <table id="tabuadaSomar">
                <!-- A tabuada será gerada aqui -->
              </table>
        </div>
    </section>
    <br>
    <section>
        <div>
            <p>Subtrair</p>
            <label for="subtr">Digite um número:</label>
    <input type="number" id="subtr">
    <button onclick="tabuadaSubtrair()">Gerar Tabuada</button>
        </div>
        <div>
            <table id="tabuadaSubtrair">
                <!-- A tabuada será gerada aqui -->
              </table>
        </div>
    </section>
    <br>
    <section>
        <p>Calculadora</p>
        <label for="numero1">Digite o primeiro número:</label>
        <input type="number" id="numero1"><br>
        <label for="operador">Escolha o operador:</label>
        <select id="operador">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <br>
        <label for="numero2">Digite o segundo número:</label>
        <input type="number" id="numero2">
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </section>
    <br>
    <section>
        <p>Calculadora de Raiz Quadrada</p>
        <label for="raiz">Digite um número:</label>
        <input type="number" id="raiz">
        <button onclick="calcularRaizQuadrada()">Calcular</button>
        <p id="result"></p>
    </section>
    <br>
    <section>
        <p>Calculadora de Percentual (%)</p>
        <label for="porcem">Número:</label>
        <input type="number" id="porcem">
        <br>
        <br>
        <label for="porcentagem">Percentual:</label>
        <input type="number" id="porcentagem">
        <br>
        <br>
        <button onclick="calcularPorcentagem()">Calcular</button>
        <br>
        <p id="resultad"></p>
        <p id="resultadoSobra"></p>
    </section>
    <footer>
        <p>&copy; Alessandro Cordeiro</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
