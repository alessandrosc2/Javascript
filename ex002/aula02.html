<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Javascript</title>
    <style>
        body {
            background-color: lightseagreen;
            color: white;
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Aprendendo Javascript...</p>
    <script>
        var n1 = parseInt(prompt('Digite um número')) // Poderia usar somente Nunber no lugar de parseInt
        var n2 = Number(prompt('Digite outro número')) // String(n1) converte strings
        var soma = n1 + n2
        alert('A soma dos valores é: ' + soma)
    </script>
</body>
</html>
