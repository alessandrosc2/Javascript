<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Javascript</title>
</head>
<style>
    body {
        background-color: lightseagreen;
        color: white;
        font: normal 20px Arial;
    }
</style>
<body>
    <h1>Aula de Javascript</h1>
    <script>
        var nome = prompt('Qual seu nome?')
        document.write(`O nome ${nome} tem ${nome.length} letras <br><br>`)
        document.write(`Olá, ${nome}! seu nome em letras maiúsculas é ${nome.toUpperCase()} <br><br>`)
        document.write(`Olá, ${nome}! seu nome em letras minúsculas é ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
