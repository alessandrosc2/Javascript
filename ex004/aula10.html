<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Javascript</title>
</head>
<style>
    body {
        background-color: lightseagreen;
        color: white;
        font: normal 20px Arial;
        font-family: 'Courier New', Courier, monospace;
    }

    div#res {
        margin-top: 15px;
    }

</style>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1') // podemos usar getElementById ou querySelector
            var tn2 = document.querySelector('input#txtn2') // duas formas de fazer a mesma coisa
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.style.background = 'black'
            res.innerHTML = `A Soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
