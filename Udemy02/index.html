<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aula de Strings Udemy</h1>
    </header>

    <footer>
        <p>&copy; Alessandro Cordeiro</p>
    </footer>
    <script>

        const nome = prompt('Digite seu nome completo:');
        const palavras = nome.split(' ')
        document.body.innerHTML += `Seu nome é: <strong>${nome}</strong><br />`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong><br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra A no seu nome? <strong>${nome.indexOf('A')}</strong><br />`;
        // como resolvi
        document.body.innerHTML += `Qual o último índice da letra a no seu nome? <strong>${nome.indexOf('a')}</strong><br />`;
        // jeito do professor
        document.body.innerHTML += `Qual o último índice da letra a no seu nome? <strong>${nome.lastIndexOf('a')}</strong><br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.substring(nome.length - 3)}</strong><br />`;
        // jeito do professor
        document.body.innerHTML += `As palavras do seu nome são:  <strong>${nome.slice(-3, nome.length)}</strong><br />`;
        // Como resolvi
        document.body.innerHTML += `As palavras do seu nome são:  <strong>${palavras.length}</strong><br />`;
         document.body.innerHTML += `Seu nome com letras minúsculas:  <strong>${nome.toLocaleLowerCase()}</strong><br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toLocaleUpperCase()}</strong><br />`;


        </script>
</body>
</html>
