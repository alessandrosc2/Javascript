<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aula de Strings Udemy</h1>
    </header>

    <footer>
        <p>&copy; Alessandro Cordeiro</p>
    </footer>
    <script>

        const nome = prompt('Digite seu nome completo:');
        const palavras = nome.split(' ')
        document.body.innerHTML += `Seu nome é: ${nome}<br />`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra A no seu nome? ${nome.indexOf('A')}<br />`;
        document.body.innerHTML += `Qual o último índice da letra a no seu nome? ${nome.indexOf('a')}<br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.substring(nome.length - 3)}<br />`;
        document.body.innerHTML += `As palavras do seu nome são:  ${palavras.length}<br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas:  ${nome.toLocaleLowerCase()}<br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toLocaleUpperCase()}<br />`;


        </script>
</body>
</html>
